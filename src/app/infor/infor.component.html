<div class="card">
    <div class="card-head">
        A simple web app
    </div>
    <select>
      <div *ngFor="let item of arrUser | keyvalue">
          Key: <b>{{item.key}}</b>
      </div>
    </select>
    <div class="card-body">
        <table class="table" *ngIf="arrUser">
            <thead>
                <tr>
                    <th scope="col">id</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Birthday</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of arrUser">
                    <th scope="row">{{item.id}}</th>
                    <td>{{item.firstName}}</td>
                    <td>{{item.lastName}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.birthday | date: 'dd/MM/yyyy'}}</td>
                    <td>{{item.salary}}</td>
                    <td>{{item.phone | transformNumber: item.phone}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
